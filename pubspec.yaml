name: od_photo
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

# ----- PACKAGES ----- #
dependencies:
  flutter:
    sdk: flutter

# Utility Packages
  http: ^1.1.0

# State Managment
  get: ^4.6.6

# Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2

# ----- ./ PACKEGES END ----- #

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # ----- LOCAL ASSESTS ----- #
  assets:
    - assets/images/

  # ----- LOCAL FONTS ----- #
  fonts:
    - family: Schyler
      fonts:
        - asset: fonts/Schyler-Regular.ttf
        - asset: fonts/Schyler-Italic.ttf
          style: italic
    - family: Trajan Pro
      fonts:
        - asset: fonts/TrajanPro.ttf
        - asset: fonts/TrajanPro_Bold.ttf
          weight: 700